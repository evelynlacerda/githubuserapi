<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub User Search</title>
        <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <h2 class="title">Devfinder</h2>
                <div class="theme">
                    <i class="bi bi-sun-fill"></i>
                    <input type="checkbox" name="theme-color" id="theme-color" class="icon-theme" checked>
                    <i class="bi bi-moon-stars-fill"></i>
                </div>
            </header>
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" name="search" id="search" placeholder="Search GitHub username...">
                <p class="not-found">User not found!</p>
                <button id="btn-search" class="btn-search">Search</button>
            </div>
            <div class="result">
                <img src="./src/img/user.png" alt="User" class="img-user">
                <div class="user-info">
                    <div class="box-user">
                        <div class="user">
                            <h1 class="name">GitHub User Name</h1>
                            <p class="username">@username</p>
                        </div>
                        <div class="box-location">
                            <p class="text" id="location">User Location</p>
                            <i class="bi bi-geo"></i>
                        </div>
                    </div>
                    <div class="social">
                        <div class="box">
                            <i class="bi bi-buildings-fill"></i>
                            <p class="text" id="company"></p>
                        </div>
                        <div class="box">
                            <i class="bi bi-cake2"></i>
                            <p class="text" id="join"></p>
                        </div>
                        <div class="box">
                            <i class="bi bi-github"></i>
                            <p class="text" id="github"></p>
                        </div>
                        <div class="box">
                            <i class="bi bi-hourglass-split"></i>
                            <p class="text" id="update"></p>
                        </div>
                    </div>
                    <p class="description"></p>
                    <div class="numbers">
                        <div class="box">
                            <p class="text">Repositories</p>
                            <p class="number" id="repository"></p>
                        </div>
                        <div class="box">
                            <p class="text">Followers</p>
                            <p class="number" id="followers"></p>
                        </div>
                        <div class="box">
                            <p class="text">Following</p>
                            <p class="number" id="following"></p>
                        </div>
                    </div>
                    <div class="repos">
                        <div class="repos-title">
                            <i class="bi bi-collection"></i>
                            <h3 class="title-repo">Repositories</h3>
                        </div>
                        <ul class="repos-ul">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./src/js/script.js"></script>
    </body>

</html>
